name: Graphpainter-deploy

on:
  release:
    types: [published]

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'

      - name: Test ğŸ› ï¸
        run: yarn test

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
